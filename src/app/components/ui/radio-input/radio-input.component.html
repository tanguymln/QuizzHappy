<div class="flex flex-col">
  <div class="space-y-2">
    <label
      *ngFor="let option of options"
      class="flex items-center p-4 ring-2 ring-cyan-500 rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-500/10': selectedValue === option.value
      }"
    >
      <input
        type="radio"
        [id]="option.value"
        [value]="option.value"
        [(ngModel)]="selectedValue"
        [name]="name"
        class="h-4 w-4 border-gray-300 accent-cyan-600"
        (change)="onSelectChange()"
      />
      <span
        class="ml-2 text-sm text-gray-700 font-bold"
        [ngClass]="{
          'text-sky-700': selectedValue === option.value
        }"
        >{{ option.label }}</span
      >
    </label>
  </div>
</div>
