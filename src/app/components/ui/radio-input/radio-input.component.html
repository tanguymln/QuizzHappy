<div class="flex flex-col">
  <label
    *ngFor="let option of options"
    class="flex items-center p-4 gap-1 ring-2 ring-cyan-500 rounded-lg cursor-pointer"
    [ngClass]="{
      'bg-cyan-500/10': selectedValue === option.value
    }"
  >
    <input
      type="radio"
      [id]="option.value"
      [value]="option.value"
      [(ngModel)]="selectedValue"
      [name]="name"
      (change)="onSelectChange()"
    />
    <span
      class="ml-2 text-sm text-gray-700 font-bold"
      [ngClass]="{
        'text-sky-700': selectedValue === option.value
      }"
      >{{ option.label }}</span
    >
  </label>
</div>
