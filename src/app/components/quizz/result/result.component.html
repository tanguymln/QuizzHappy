<main>
  <section class="sidebar">
    <h1>Congratulations {{ userData.firstname }} ðŸŽ‰</h1>
    <p>You have successfully completed this quiz !</p>
  </section>
  <section class="items-center gap-y-4">
    <div
      class="p-4 flex flex-col gap-y-4 w-full items-center animate__animated"
      [ngClass]="{
        'animate__fadeIn animate__faster': !isLargeScreen,
        'animate__bounceInUp animate__faster': isLargeScreen
      }"
    >
      <p class="font-black md:text-5xl text-4xl text-sky-800 text-center">
        {{ (score * 100) / numberOfQuestions }} %
      </p>
      <p class="md:text-3xl text-2xl font-semibold text-sky-800 text-center">
        You have {{ score }} correct answer{{ score > 1 ? "s" : "" }}
        out of
        {{ numberOfQuestions }} !
      </p>
      <app-button color="primary" label="Start again" (click)="resetQuizz()">
      </app-button>
    </div>
  </section>
</main>
